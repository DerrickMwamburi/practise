<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Connect – Smart Tourism</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>KAIZEN CONNECT – SMART TOURISM</h1>
        <p>Making tourism easier in Africa by connecting travelers with top destinations and trusted agencies.</p>
        <nav>
            <ul>
                <li><a href="index.html">Destinations</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="agencies.html">Agencies</a></li>
                <li>
                    <button id="dark-mode-toggle">Dark Mode</button>
                </li>
            </ul>
        </nav>
    </header>
    <input type="text" id="search" placeholder="Search destinations..." />


    <main id="content">
        <section id="destinations">
            <h2>Explore Top Destinations</h2>
            <div id="destinations-container">
                
            </div>
        </section>
    </main>

    <footer>
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us!</p>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p>&copy; 2025 Kaizen Connect – All Rights Reserved.</p>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/navigation.js"></script>

</body>
</html>
